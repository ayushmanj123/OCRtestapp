{% extends 'index.html' %}

{% block content %}




<div class="container text-center">
    <div class="row">
      <div class="col">
        <form method="post" enctype="multipart/form-data" >  
            {% csrf_token %}  
            <br><br><br><br>
            {{ form.as_p }}  
            <button type="submit">Upload</button>  
        </form>  
      
        {% if image %}  
            <h3>Succesfully uploaded</h3>  
            <img src="{{ image.file.url }}" alt="connect" style="max-height:300px">  
            <br>
            <br>
            <br>
            
              <center>
                <div class="card" style="width: 18rem;">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Name       :{{r.name}}</li>
                    <li class="list-group-item">DOB        :{{r.DOB}}</li>
                    <li class="list-group-item">Pan no.    :{{r.Pan}}</li>
                    <li class="list-group-item">Father's Name:{{r.Fathers_name}}</li>
                  </ul>
                </div>
              </center>

    
        {% endif %}  
      </div>
    </div>
  </div>

{% endblock %}
