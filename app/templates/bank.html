{% extends 'index.html' %}

{% block content %}

<div class="container text-center " style="padding-top: 2% !important; padding-bottom: 2% !important;">
    
        
 
  <form method="post" enctype="multipart/form-data" > 
    <div class="row">
    <div class="col" style="padding-right: 1% !important;padding-left: 1% !important;">
      {% csrf_token %}
      <div class="border-bottom"><h1>Bank Statement</h1> </div>
       
      
      <div style="margin-left: 2%; margin-top:3%">
      <h5>Bank Name</h5>
      {{ formb.text }}</div>
      
      <div style="margin-left: 2%; margin-top:3%">
        <h5>Password</h5>
        {{ formb.password }}</div>
      
      <div style="margin-left: 2%; margin-top:3%">
        <h5>Bank Statement</h5>
        {{ formb.statement }}</div>
      
      <br><br> 
    </div>
    <br>
    <div id="uploadbtn" style="margin-top: 2%;"><center><button class="btn btn-secondary" type="submit">Upload</button></center></div>
</form>   

</div>
</div>
</div>

{% endblock %}
